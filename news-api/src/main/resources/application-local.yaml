news:
  db:
    url: jdbc:h2:mem:newsDB
    username: sa
    password:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto:none
  h2:
    console:
      enabled: true
  liquibase:
    contexts: local

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

springdoc:
  show-login-endpoint: true
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] ${HOSTNAME}"
